on:
  pull_request: {}
  push:
    branches:
      - main
      - master
    paths:
      - .github/workflows/semgrep.yml
  schedule:
    - cron: '0 0 * * 0'

name: Semgrep

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-20.04
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep and capture output
        run: |
          output=$(semgrep ci)
          echo "$output" > semgrep_output.txt
          cat semgrep_output.txt

      - name: Upload Semgrep output as artifact
        uses: actions/upload-artifact@v2
        with:
          name: semgrep-output
          path: semgrep_output.txt
