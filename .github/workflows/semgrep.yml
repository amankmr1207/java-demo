on:
  pull_request:
    paths:
      - .github/workflows/semgrep.yml

name: Semgrep

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-20.04
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Semgrep
        id: semgrep
        run: |
          output=$(semgrep ci --json)
          echo "$output" > semgrep_output.json

      - name: Display Findings
        run: |
          cat semgrep_output.json

      - name: Comment on PR if findings exist
        id: pr_comment
        run: |
          findings=$(jq '.results | length' semgrep_output.json)
          if [ "$findings" -gt 0 ]; then
            echo "Findings found. Commenting on the PR."
            echo "Semgrep SAST Scan - Findings found. Check the details in the workflow run artifacts." > pr_comment.txt
            curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -d '{"body": "Semgrep SAST Scan - Findings found. Check the details in the workflow run artifacts."}' \
              "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments"
          else
            echo "No findings. Skipping PR comment."
          fi
